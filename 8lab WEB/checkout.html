<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформить заказ | Вкусно-и-точка</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="build-lunch.css">
</head>
<body>
  <header>
    <h1>Оформить заказ</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="index.html#popular">Меню</a>
      <a href="build-lunch.html">Собрать ланч</a>
      <a href="checkout.html" class="active">Оформить заказ</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </header>

  <main class="checkout-container">
    <!-- Раздел 1: Состав заказа -->
    <section class="checkout-section">
      <h2>Состав заказа</h2>
      <div id="order-dishes" class="checkout-dishes-grid">
        <!-- Будет заполнено JS -->
      </div>
    </section>

    <!-- Раздел 2: Форма оформления заказа -->
    <section class="checkout-section">
      <h2>Оформление заказа</h2>
      <div class="order-form">
        <form id="checkout-form">
          <div class="order-summary" id="checkout-summary">
            <!-- Сводка заказа будет здесь -->
          </div>
          <div class="customer-section">
            <div class="form-group">
              <label for="full_name">Имя</label>
              <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
              <label for="email">Эл. почта</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group checkbox-group">
              <input type="checkbox" id="subscribe" name="subscribe" checked>
              <label for="subscribe">Получать информацию о скидках</label>
            </div>
            <div class="form-group">
              <label for="phone">Номер телефона</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="delivery_address">Адрес доставки</label>
              <input type="text" id="delivery_address" name="delivery_address" required>
              <p class="note">Только по Москве</p>
            </div>
            <div class="form-group">
              <label>Время доставки:</label>
              <div class="radio-group">
                <div>
                  <input type="radio" id="now" name="delivery_type" value="now" required checked>
                  <label for="now">Как можно скорее</label>
                </div>
                <div>
                  <input type="radio" id="by_time" name="delivery_type" value="by_time">
                  <label for="by_time">К указанному времени</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="delivery_time">Укажите время</label>
              <input type="time" id="delivery_time" name="delivery_time" min="07:00" max="23:00" step="300">
              <p class="note">С 7:00 до 23:00</p>
            </div>
            <div class="form-group">
              <label for="comment">Комментарий к заказу</label>
              <textarea id="comment" name="comment" placeholder="Особые пожелания..."></textarea>
            </div>
            <div class="button-group">
              <button type="submit">Оформить заказ</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer id="contacts">
    <h2>Контакты</h2>
    <p>Телефон: <a href="tel:+74951234567">+7 (495) 123-45-67</a></p>
  </footer>

  <script type="module" src="checkout.js"></script>
</body>
</html>
