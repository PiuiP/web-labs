<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои заказы | Вкусно-и-точка</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="build-lunch.css">
  <link rel="stylesheet" href="orders.css">
</head>
<body>
  <header>
    <h1>Мои заказы</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="index.html#popular">Меню</a>
      <a href="build-lunch.html">Собрать ланч</a>
      <a href="checkout.html">Оформить заказ</a>
      <a href="orders.html" class="active">Мои заказы</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </header>

  <main class="orders-container">
    <section class="orders-section">
      <h2>История заказов</h2>
      <div id="orders-list">
        <!-- Список заказов будет загружен через JavaScript -->
        <div class="loading-message">
          <p>Загрузка заказов...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Модальное окно для просмотра заказа -->
  <div id="view-order-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3>Детали заказа</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="view-order-details">
        <!-- Детали заказа будут загружены динамически -->
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-ok">Ок</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно для редактирования заказа -->
  <div id="edit-order-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3>Редактировать заказ</h3>
        <button class="modal-close">&times;</button>
      </div>
      <form id="edit-order-form">
        <div class="modal-body">
          <div class="form-group">
            <label for="edit-full_name">Имя</label>
            <input type="text" id="edit-full_name" name="full_name" required>
          </div>
          <div class="form-group">
            <label for="edit-email">Эл. почта</label>
            <input type="email" id="edit-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="edit-phone">Номер телефона</label>
            <input type="tel" id="edit-phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="edit-delivery_address">Адрес доставки</label>
            <input type="text" id="edit-delivery_address" name="delivery_address" required>
          </div>
          <div class="form-group">
            <label>Время доставки:</label>
            <div class="radio-group">
              <div>
                <input type="radio" id="edit-now" name="delivery_type" value="now" required>
                <label for="edit-now">Как можно скорее</label>
              </div>
              <div>
                <input type="radio" id="edit-by_time" name="delivery_type" value="by_time">
                <label for="edit-by_time">К указанному времени</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="edit-delivery_time">Укажите время</label>
            <input type="time" id="edit-delivery_time" name="delivery_time" min="07:00" max="23:00" step="300">
            <p class="note">С 7:00 до 23:00</p>
          </div>
          <div class="form-group">
            <label for="edit-comment">Комментарий к заказу</label>
            <textarea id="edit-comment" name="comment" placeholder="Особые пожелания..."></textarea>
          </div>
          <input type="hidden" id="edit-order-id" name="order_id">
        </div>
        <div class="modal-footer">
          <button type="button" class="modal-btn modal-cancel">Отмена</button>
          <button type="submit" class="modal-btn modal-save">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Модальное окно для удаления заказа -->
  <div id="delete-order-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3>Удалить заказ</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p>Вы уверены, что хотите удалить этот заказ? Это действие нельзя отменить.</p>
        <input type="hidden" id="delete-order-id">
      </div>
      <div class="modal-footer">
        <button type="button" class="modal-btn modal-cancel">Отмена</button>
        <button type="button" class="modal-btn modal-delete">Да, удалить</button>
      </div>
    </div>
  </div>

  <!-- Уведомления -->
  <div id="notification" class="notification-overlay" style="display: none;">
    <div class="notification">
      <p id="notification-message"></p>
      <button class="notification-ok" id="notification-ok">Ок</button>
    </div>
  </div>

  <footer id="contacts">
    <h2>Контакты</h2>
    <p>Телефон: <a href="tel:+74951234567">+7 (495) 123-45-67</a></p>
  </footer>

  <script type="module" src="orders.js"></script>
</body>
</html>
